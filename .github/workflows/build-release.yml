name: Build ShadowTorrent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install --no-audit --no-fund
      
    - name: Install renderer dependencies
      run: |
        cd src/renderer
        npm install --no-audit --no-fund
        
    - name: Build renderer
      run: |
        cd src/renderer
        npm run build
        
    - name: Build Electron app
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/*.exe
        if-no-files-found: warn

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: "*.exe"
        generate_release_notes: true
        draft: false
        prerelease: false
        name: "ShadowTorrent ${{ github.ref_name }}"
        body: |
          ## üöÄ ShadowTorrent ${{ github.ref_name }}
          
          ### üì¶ Windows Download
          - **Windows Installer**: Download the .exe file below
          
          ### ‚ö° Performance Features
          - 3-4x faster download speeds compared to basic WebTorrent
          - 500+ max connections for optimal peer discovery
          - Enhanced tracker list with 9 high-performance trackers
          - PEX + LSD enabled for better peer finding
          - qBittorrent-style confirmation dialogs for safety
          
          ### üõ°Ô∏è Privacy & Security
          - Modern dark UI optimized for long sessions
          - Privacy-focused design with minimal telemetry
          - Confirmation dialogs prevent accidental deletions
          - Built-in magnet link support
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
