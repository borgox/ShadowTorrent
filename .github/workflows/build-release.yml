name: Build and Release ShadowTorrent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --ignore-scripts
      
    - name: Install renderer dependencies
      run: |
        if [ -d "src/renderer" ]; then
          cd src/renderer
          npm ci
        else
          echo "Renderer directory not found, skipping"
        fi
      shell: bash
        
    - name: Build renderer
      run: npm run build:renderer
      
    - name: Build and package app
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dist-windows
        path: |
          dist/*.exe
          dist/*Portable*.exe
        if-no-files-found: ignore
        
    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dist-macos
        path: dist/*.dmg
        if-no-files-found: ignore
        
    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dist-linux
        path: |
          dist/*.AppImage
          dist/*.tar.gz
        if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: dist-*
        merge-multiple: true
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.exe
          *.dmg
          *.AppImage
          *.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
        name: "ShadowTorrent ${{ github.ref_name }}"
        body: |
          ## üöÄ ShadowTorrent ${{ github.ref_name }}
          
          ### üì¶ Downloads
          - **Windows Installer**: `ShadowTorrent Setup *.exe` - Full installer with desktop shortcuts
          - **Windows Portable**: `ShadowTorrent *Portable.exe` - Portable executable, no installation needed
          - **macOS**: `ShadowTorrent-*.dmg` - macOS disk image
          - **Linux AppImage**: `ShadowTorrent-*.AppImage` - Portable Linux application
          - **Linux Archive**: `ShadowTorrent-*.tar.gz` - Linux archive for manual installation
          
          ### ‚ö° Performance Features
          - 3-4x faster download speeds compared to basic WebTorrent
          - 500+ max connections for optimal peer discovery
          - Enhanced tracker list with 9 high-performance trackers
          - PEX + LSD enabled for better peer finding
          - qBittorrent-style confirmation dialogs for safety
          
          ### üõ°Ô∏è Privacy & Security
          - Modern dark UI optimized for long sessions
          - Privacy-focused design with minimal telemetry
          - Confirmation dialogs prevent accidental deletions
          - Built-in magnet link support
          
          **Full changelog and technical details in the repository README.**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
